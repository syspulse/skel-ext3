include "application.conf"

detector {
    did="DetectorNews"

    # Feed type: "" (empty) = parse URI prefixes, "rss" = all RSS, "reddit" = all Reddit
    # When type is "" (empty), use URI prefixes:
    #   rss://file://path/to/feed.xml or rss://https://example.com/feed.rss
    #   reddit://file://path/to/feed.xml or reddit://https://reddit.com/...
    #   If no prefix, assumes RSS
    type = ""

    # Comma-separated feed URIs
    # Examples when type = "":
    #   feeds = "rss://./rss/coingtelegraph-all.rss.xml,reddit://./reddit/reddit-1.xml"
    #   feeds = "rss://https://cointelegraph.com/rss,reddit://https://www.reddit.com/domain/example.com.rss"
    #   feeds = "./rss/feed.xml"  (no prefix = assumes RSS)
    # Examples when type = "rss":
    #   feeds = "./rss/feed1.xml,https://example.com/feed.rss"
    # Examples when type = "reddit":
    #   feeds = "./reddit/feed1.xml,https://reddit.com/domain/example.com.rss"
    feeds = ""

    # Maximum number of posts to parse per feed (0 = no limit)
    # Applied to each individual feed, not total across all feeds
    # Example: max = 50 with 3 feeds means up to 50 posts from each feed (150 total max)
    max = 0
}
